<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Bool</title>
    <link rel="stylesheet" href="css/12.bool.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <section class="container">
        <!--linea divisa in 12 parti-->
        <div class="row">
            <div class="col-1">
                <div class="box">
                    1 col
                </div>
            </div>

            <div class="col-1">
                <div class="box">
                    1 col
                </div>
            </div>

            <div class="col-1">
                <div class="box">
                    1 col
                </div>
            </div>

            <div class="col-1">
                <div class="box">
                    1 col
                </div>
            </div>

            <div class="col-1">
                <div class="box">
                    1 col
                </div>
            </div>

            <div class="col-1">
                <div class="box">
                    1 col
                </div>
            </div>

            <div class="col-1">
                <div class="box">
                    1 col
                </div>
            </div>

            <div class="col-1">
                <div class="box">
                    1 col
                </div>
            </div>

            <div class="col-1">
                <div class="box">
                    1 col
                </div>
            </div>

            <div class="col-1">
                <div class="box">
                    1 col
                </div>
            </div>

            <div class="col-1">
                <div class="box">
                    1 col
                </div>
            </div>

            <div class="col-1">
                <div class="box">
                    1 col
                </div>
            </div>
        </div>

        <!--linea divisa in 3 parti la prima di 2/12 e le altre due da 5/12-->
        <div class="row">
            <div class="col-2">
                <div class="box">
                    col
                </div>
                
            </div>

            <div class="col-5">
                <div class="box">
                    col
                </div>
                
            </div>

            <div class="col-5">
                <div class="box">
                    col
                </div>
                
            </div>
        </div>

        <!--linea intera-->
        <div class="row">
            <div class="col-12">
                <div class="box">
                    12 col
                </div>
            </div>
        </div>

        <!--linea divisa in 3 parti la prima di 8/12 e le altre due da 2/12-->
        <div class="row">

            <div class="col-8">
                <div class="box">
                    8 col
                </div>
            </div>

            <div class="col-2">
                <div class="box">
                    2 col
                </div>
            </div>

            <div class="col-2">
                <div class="box">
                    2 col
                </div>
            </div>
        </div>

        <!--linea divisa in 5 parti la prima di 1/12, la secomda e la terza di 2/12, la quarta da 6/12 e l'ultima di 1/12-->
        <div class="row">

            <div class="col-1">
                <div class="box">
                    1 col
                </div>
            </div>

            <div class="col-2">
                <div class="box">
                    2 col
                </div>
            </div>

            <div class="col-2">
                <div class="box">
                    2 col
                </div>
            </div>

            <div class="col-6">
                <div class="box">
                    6 col
                </div>
            </div>

            <div class="col-1">
                <div class="box">
                    1 col
                </div>
            </div>
        </div>

        <!--linea divisa in due parti che a loro volta sono suddivisi in altre parti-->
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-2">
                        <div class="box ">
                            Nested 2 col
                        </div>  
                    </div>

                    <div class="col-2">
                        <div class="box">
                            Nested 2 col
                        </div>  
                    </div>

                    <div class="col-8">
                        <div class="box ">
                            Nested 8 col
                        </div>  
                    </div>
                </div>   
            </div>

            <div class="col-6">
                <div class="row">
                    <div class="col-6">
                        <div class="box">
                            Nested 6 col
                        </div>  
                    </div>

                    <div class="col-6">
                        <div class="box">
                            Nested 6 col
                        </div>  
                    </div>
                </div>   
            </div>

        </div>
